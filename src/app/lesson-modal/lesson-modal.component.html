<div class="modal-dialog">
  <div class="modal-content">
  
    <div class="modal-header">
      <h4 class="modal-title">{{ action }} Course Lesson</h4>
      <button type="button" class="close" (click)="cancel()">&times;</button>
    </div>
    
    <div class="modal-body">
      <form #f="ngForm" name="form">
          <div class="form-group">
              <label for="name"><span class="red-text">*</span>Name</label>
              <input type="text" class="form-control" [(ngModel)]="courseLesson.name" name="name" required>
            </div>
        
        <div class="form-group">
          <label for="description"><span class="red-text">*</span>Description</label>
          <textarea type="text" class="form-control" [(ngModel)]="courseLesson.description" name="description" required autofocus></textarea>
        </div>

        <p><span class="red-text">*</span> - mandatory fields</p>
      </form>
    </div>
    
    <div class="modal-footer">
      <div class="mx-auto">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid" (click)="ok()">Ok</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </div>
    
  </div>
</div>
