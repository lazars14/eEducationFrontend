<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
      <h4 class="modal-title">{{ action }} Course</h4>
      <button type="button" class="close" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
      <form #f="ngForm" name="form">
        <div class="form-group">
          <label for="name">
            <span class="red-text">*</span>Name</label>
          <input type="text" class="form-control" [(ngModel)]="course.name" name="name" required autofocus>
        </div>

        <div class="form-group">
          <label for="description">
            <span class="red-text">*</span>Description</label>
          <textarea type="text" class="form-control" [(ngModel)]="course.description" name="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="espbPoints"><span class="red-text">*</span>Espb points</label>
          <input type="number" min="1" class="form-control" [(ngModel)]="course.espbPoints" name="espbPoints">
        </div>

        <div class="form-group">
          <label for="teacher">
            <span class="red-text">*</span>Teacher</label>
          <select id="teacher" name="teacher" class="customMarginLeft" [(ngModel)]="selectedTeacherId">
            <option *ngFor="let teacher of teachers" [selected]="teacher.id == course.teacher.id" value="{{ teacher.id }}">{{ teacher.firstname + ' ' + teacher.lastname }}</option>
          </select>
        </div>

        <p>
          <span class="red-text">*</span> - mandatory fields</p>
      </form>
    </div>

    <div class="modal-footer">
      <div class="mx-auto">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid" (click)="ok()">Ok</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </div>

  </div>
</div>
