<div class="panel panel-default" id="entity-management">
  <div class="panel-heading">
    <h2>Change Password</h2>
  </div>

  <div class="panel-body">
    <form #f="ngForm" name="form">
      <div class="form-group">
        <label for="oldPassword"><span class="red-text">*</span>Old Password</label>
        <input type="password" class="form-control" name="oldPassword" required>
      </div>
      
      <div class="form-group">
        <label for="newPassword"><span class="red-text">*</span>New Password</label>
        <input type="newPassword" class="form-control" name="newPassword" required>
      </div>

      <div class="form-group">
        <label for="repeatPassword"><span class="red-text">*</span>Repeat Password</label>
        <input type="password" class="form-control" name="repeatPassword" required>
      </div>

      <p><span class="red-text">*</span> - mandatory fields</p>

      <div class="panel-footer text-center background-white">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid" (click)="ok()">Ok</button>
      </div>

    </form>
  </div>
</div>
