<app-course-modal></app-course-modal>
<div class="panel panel-default" id="entity-management">
  <div class="panel-heading">
    <h2>Courses
      <button class="btn btn-primary" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#myModal"
        (click)="setAction(null)">Add</button>
    </h2>
  </div>

  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Espb Points</th>
            <th>Teacher</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.description }}</td>
            <td>{{ course.espbPoints }}</td>
            <td>{{ course.teacher.firstName + ' ' + course.teacher.lastName }}</td>
            <td class="btn-group-small text-center">
              <button class="btn btn-lg btn-success " (click)="sometniht()" data-backdrop="static" data-keyboard="false" data-toggle="modal"
                data-target="#myModal" title="Set Teachers">
                <i class="fa fa-users" aria-hidden="true"></i>
              </button>
              <button class="btn btn-lg btn-info " (click)="setAction(driver)" data-backdrop="static" data-keyboard="false" data-toggle="modal"
                data-target="#myModal" title="Edit">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
              <button class="btn btn-lg btn-danger " (click)="setDeleteId(driver._id)" data-toggle="modal" data-target="#confirmModal"
                title="Delete">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>




  </div>
</div>
