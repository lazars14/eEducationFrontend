<div class="panel panel-default" id="entity-management">
  <div class="panel-heading">
    <h2>Change Email</h2>
  </div>

  <div class="panel-body">
    <form #f="ngForm" name="form">
      <div class="form-group">
        <label for="oldEmail"><span class="red-text">*</span>Old Email</label>
        <input type="email" class="form-control" name="oldEmail" [(ngModel)]="oldEmail" required>
      </div>

      <div class="form-group">
        <label for="newEmail"><span class="red-text">*</span>New Email</label>
        <input type="email" class="form-control" name="newEmail" [(ngModel)]="newEmail" required>
      </div>

      <p><span class="red-text">*</span> - mandatory fields</p>

      <div class="panel-footer text-center background-white">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid" (click)="ok()">Ok</button>
      </div>

    </form>
  </div>
</div>
