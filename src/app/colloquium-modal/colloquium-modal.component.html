<div class="modal-dialog">
  <div class="modal-content">
  
    <div class="modal-header">
      <h4 class="modal-title">{{ action }} Colloquium</h4>
      <button type="button" class="close" (click)="cancel()">&times;</button>
    </div>
    
    <div class="modal-body">
      <form #f="ngForm" name="form">
        <div class="form-group">
          <label for="examType"><span class="red-text">*</span>Exam Type</label>
          <input type="text" class="form-control" [(ngModel)]="colloquium.examType" name="examType" required autofocus>
        </div>

        <div class="form-group">
          <label for="maxPoints"><span class="red-text">*</span>Max Points</label>
          <input type="number" min="0" class="form-control" [(ngModel)]="colloquium.maxPoints" name="maxPoints" required autofocus>
        </div>
  
        <div class="form-group">
          <label for="deadline">
            <span class="red-text">*</span>Deadline Date</label>
          <input type="date" class="form-control" [min]="today" [(ngModel)]="colloquium.examDateTime" useValueAsDate id="deadline" name="deadline" required>
        </div>

        <div class="form-group">
          <label for="startTime">
            <span class="red-text">*</span>Deadline Time</label>
          <input type="time" #startTime class="form-control" value="{{ time }}" name="startTime" required>
        </div>

        <p><span class="red-text">*</span> - mandatory fields</p>
      </form>
    </div>
    
    <div class="modal-footer">
      <div class="mx-auto">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid" (click)="ok(startTime.value)">Ok</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </div>
    
  </div>
</div>
