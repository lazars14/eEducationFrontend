<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
      <h4 class="modal-title">Transfer Student</h4>
      <button type="button" class="close" (click)="cancel()">&times;</button>
    </div>

    <p>Student: {{ student.firstname + ' ' + student.lastname + ' - ' + student.indexNumber }}</p>

    <div class="modal-body">
      <form #f="ngForm" name="form">
        <div class="form-group">
          <label for="class">
            <span class="red-text">*</span>Class</label>
          <select id="class" name="class" [(ngModel)]="selectedClassId" class="customMarginLeft" required>
            <option *ngFor="let class of classes" value="{{ class.id }}">{{ class.name }}</option>
          </select>
        </div>

        <div class="form-group">
            <label for="indexNumber">
              <span class="red-text">*</span>Index Number</label>
            <input type="text" class="form-control" [(ngModel)]="student.indexNumber" name="indexNumber" required>
          </div>

        <p><span class="red-text">*</span> - mandatory fields</p>
      </form>
    </div>

    <div class="modal-footer">
      <div class="mx-auto">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid" (click)="ok()">Ok</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </div>

  </div>
</div>
