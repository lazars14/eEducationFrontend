<div class="container">
  <!-- The Modal -->
  <div class="modal fade defaultModal" id="examPeriodModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{ action }} Exam Period</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="cancel(f)">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form #f="ngForm" name="form">
            <div class="form-group">
              <label for="name"><span class="red-text">*</span>Name</label>
              <input type="text" class="form-control" [(ngModel)]="examPeriod.name" name="name" required autofocus>
            </div>
      
            <div class="form-group">
                <label for="startDate">
                  <span class="red-text">*</span>Start Date</label>
                <input type="date" class="form-control" [(ngModel)]="examPeriod.startDate" useValueAsDate id="startDate" name="startDate" required>
              </div>

              <div class="form-group">
                  <label for="endDate">
                    <span class="red-text">*</span>End Date</label>
                  <input type="date" class="form-control" [(ngModel)]="examPeriod.endDate" useValueAsDate id="endDate" name="endDate" required>
                </div>

            <p><span class="red-text">*</span> - mandatory fields</p>
          </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="mx-auto">
            <button type="submit" class="btn btn-success" data-dismiss="modal" [disabled]="!f.valid" (click)="ok()">Ok</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="cancel(f)">Cancel</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
