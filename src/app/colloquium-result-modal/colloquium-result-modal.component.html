<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
      <h4 class="modal-title">Grade Colloquium</h4>
      <button type="button" class="close" (click)="cancel()">&times;</button>
    </div>
    
    <div class="modal-body">
      <form #f="ngForm" name="form">
        <div class="form-group">
          <label for="points"><span class="red-text">*</span>Points</label>
          <input type="number" min="0" class="form-control" [(ngModel)]="points" name="points" required autofocus>
        </div>

        <p><span class="red-text">*</span> - mandatory fields</p>
      </form>
    </div>
    
    <div class="modal-footer">
      <div class="mx-auto">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid" (click)="ok()">Ok</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </div>
    
  </div>
</div>
