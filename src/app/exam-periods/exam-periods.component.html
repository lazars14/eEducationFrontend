<div class="panel panel-default" id="entity-management">
    <div class="panel-heading">
      <h2>Exam Periods
        <button *ngIf="role == admin" class="btn btn-primary btn-lg" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#vehicleModal"
          (click)="setAction(true, null, null)">Add</button>
      </h2>
    </div>
  
    <div class="panel-body">
  
      <div *ngFor="let vehicle of vehicles; let i = index" class="vehicle-container">
        <br>
        
        <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>Name</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th *ngIf="role == admin" class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{ destination.startDate | date:'short' }}</td>
                  <td>{{ destination.endDate | date:'short' }}</td>
                  <td>{{ vehicleInfo }}</td>
                  <td>{{ driversInfo }}</td>
                  <td *ngIf="destinationOpen" class="btn-group-small text-center">
                    <button [disabled]="!destination.endDate" class="btn btn-lg btn-primary" data-backdrop="static" data-keyboard="false" data-toggle="modal"
                      data-target="#setVehicleModal" (click)="loadDataForSetting(true)" title="Set Vehicle">
                      <i class="fa fa-bus" aria-hidden="true"></i>
                    </button>
                    <button [disabled]="!destination.endDate" class="btn btn-lg btn-success" data-toggle="modal" data-target="#setDriversModal"
                      (click)="loadDataForSetting(false)" title="Set Drivers">
                      <i class="fa fa-users" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
  
        <br>
  
        <h3>Exam terms
          <button *ngIf="role == admin" class="btn btn-primary btn-lg" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#expenseModal"
            (click)="setAction(false, null, vehicle._id)">Add</button>
        </h3>
  
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th *ngIf="!client" class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let expense of vehicles[i].expenses; let ii = index">
                <td>{{ ii + 1 }}</td>
                <td>{{ expense.name }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.date | date }}</td>
                <td *ngIf="!client" class="btn-group-small text-center">
                  <button class="btn btn-lg btn-info " (click)="setAction(false, expense, null)" data-backdrop="static" data-keyboard="false"
                    data-toggle="modal" data-target="#expenseModal" title="Edit">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                  <button class="btn btn-lg btn-danger " (click)="setDeleteId(expense._id, vehicles[i]._id)" data-toggle="modal" data-target="#confirmModal"
                    title="Delete">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <br>
      </div>
  
  
  
    </div>
  </div>
