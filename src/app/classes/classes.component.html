<div class="panel panel-default" id="entity-management">
  <div class="panel-heading">
    <h2>Classes
        <button class="btn btn-primary btn-lg" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#myModal" (click)="setAction(null)">Add</button>
    </h2>
  </div>

  <div class="panel-body">
    <ul class="list-group">
      <li *ngFor="let class of classes" (click)="moreInfo(class.id)" class="list-group-item d-flex justify-content-between align-items-center">
        {{ class.name }}
        <span class="badge badge-primary badge-pill">
          <button class="btn btn-lg btn-info" (click)="setAction(teacher)" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#myModal" title="Edit">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
        </span>
        <span class="badge badge-primary badge-pill">
            <button class="btn btn-lg btn-danger" (click)="setDeleteId(teacher.id)" data-toggle="modal" data-target="#confirmModal" title="Delete">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
        </span>
      </li>
    </ul>
  </div>
</div>
