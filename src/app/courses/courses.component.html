<div class="panel panel-default" id="entity-management">
    <div class="panel-heading">
      <h2>Courses
        <button class="btn btn-primary" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#myModal" (click)="setAction(null)">Add</button>
      </h2>
    </div>
  
    <div class="panel-body">
      <div *ngFor="let course of courses" class="card cardBorder col-xl-4 col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <div class="card-body">
          <p class="cardTitle">{{ course.name }}</p>
          <p class="cardText">{{ course.description | slice:0:100 }}...</p>
          <a routerLink="class.id" class="btn btn-primary">
            <i class="fa fa-info"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
