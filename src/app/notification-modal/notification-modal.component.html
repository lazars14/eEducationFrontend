<div class="modal-dialog">
  <div class="modal-content">
  
    <div class="modal-header">
      <h4 class="modal-title">{{ action }} Notification</h4>
      <button type="button" class="close" (click)="cancel()">&times;</button>
    </div>
    
    <div class="modal-body">
      <form #f="ngForm" name="form">
        <div class="form-group">
          <label for="message"><span class="red-text">*</span>Message</label>
          <textarea type="text" class="form-control" [(ngModel)]="notification.message" name="message" required autofocus></textarea>
        </div>

        <div class="form-group">
          <file-drop headertext="Drop files here" (onFileDrop)="dropped($event)" 
            (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
                <span>optional content (don't set headertext then)</span>
            </file-drop>
            <div class="upload-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody class="upload-name-style">
                        <tr *ngFor="let item of files; let i=index">
                            <td><strong>{{ item.relativePath }}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <p><span class="red-text">*</span> - mandatory fields</p>
      </form>
    </div>
    
    <!-- Modal footer -->
    <div class="modal-footer">
      <div class="mx-auto">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid" (click)="ok()">Ok</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </div>
    
  </div>
</div>
